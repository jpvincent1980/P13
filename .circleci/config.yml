version: 2.1

description: Workflow de build, test, linting, conteneurisation et d√©ploiement.

display:
  source_url: https://github.com/jpvincent1980/P13

orbs:
  python: circleci/python@0.3.2
  docker: circleci/docker@2.0.1

jobs:
  build:
    executor: python/default
    steps:
      - checkout
      - python/load-cache
      - python/install-deps
      - python/save-cache

  test:
    executor: python/default
    steps:
      - checkout
      - python/load-cache
      - run:
          command: pytest

  lint:
    executor: python/default
    steps:
      - checkout
      - python/load-cache
      - run:
          command: flake8

workflows:
  main:
    jobs:
      - build
      - test:
          requires:
            - build
      - lint:
          requires:
            - build
      - docker/publish:
          image: jpvincent1980/P13
          tag: $CIRCLE_SHA1
          auth:
            username: jpvincent1980
            password: $DOCKER_PASSWORD
          requires:
            - build
            - test
            - lint